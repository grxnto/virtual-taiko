<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Taiko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="PLS DONT LOOK AT MY BAD CODING HEHE TT"></div>
    <h1>Virtual Taiko Set</h1>
    <div class="text">
    <h6>Below is an ACES Ji Pod! Keys <i class="i1">'D' and 'F'</i> are for the <i class="i1">left shime</i>, <i class="i2">'F' and 'G'</i> are for the <i class="i2">okedo</i>, and <i class="i3">'H' and 'J'</i> are for the <i class="i3">right shime</i>. Can you play ACEs ji? (with no dynamics because I didn't know how to implement that)</h6>
    </div>
    <div class="section">
        <div class="drums">
            <img src="images/shime_left.png" class="key" data-key="KeyS" id="shime_left">
            <img src="images/okedo.png" class="key" data-key="KeyF" id="okedo">
            <img src="images/shime_right.png" class="key" data-key="KeyH" id="shime_right">
        </div>
    </div>
    <audio data-key="KeyF" src="sounds/okedo.m4a"></audio>
    <audio data-key="KeyG" src="sounds/okedo.m4a"></audio>
    <audio data-key="KeyH" src="sounds/shime_high.m4a"></audio>
    <audio data-key="KeyJ" src="sounds/shime_high.m4a"></audio>
    <audio data-key="KeyS" src="sounds/shime_low.m4a"></audio>
    <audio data-key="KeyD" src="sounds/shime_low.m4a"></audio>
    <script src="main.js"></script>
</body>
</html>
